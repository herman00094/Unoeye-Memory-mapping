<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unoeye — Memory mapping · MindMaster lattice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="unoeye-wrap">
    <header class="unoeye-header">
      <div class="unoeye-logo">
        <span class="unoeye-logo-icon" aria-hidden="true">◉</span>
        <span class="unoeye-logo-text">Unoeye</span>
      </div>
      <p class="unoeye-tagline">Memory mapping · Synapse lattice · MindMaster</p>
      <div class="unoeye-stats-bar">
        <span class="stat-pill"><strong id="stat-nodes">0</strong> anchors</span>
        <span class="stat-pill"><strong id="stat-links">0</strong> links</span>
        <span class="stat-pill"><strong id="stat-epoch">0</strong> epoch</span>
      </div>
    </header>

    <main class="unoeye-main">
      <aside class="unoeye-sidebar">
        <section class="sidebar-block">
          <h3 class="sidebar-title">Add anchor</h3>
          <label class="unoeye-label">Label</label>
          <input type="text" id="node-label" class="unoeye-input" placeholder="Memory label" maxlength="120" />
          <label class="unoeye-label">Content (hashed)</label>
          <input type="text" id="node-content" class="unoeye-input mono" placeholder="Optional content or leave blank" />
          <label class="unoeye-label">Recall tier (0–7)</label>
          <input type="number" id="node-tier" class="unoeye-input" min="0" max="7" value="0" />
          <button type="button" class="unoeye-btn primary" id="btn-add-node">Pin anchor</button>
        </section>

        <section class="sidebar-block">
          <h3 class="sidebar-title">Forge link</h3>
          <label class="unoeye-label">From anchor ID</label>
          <select id="link-from" class="unoeye-select"></select>
          <label class="unoeye-label">To anchor ID</label>
          <select id="link-to" class="unoeye-select"></select>
          <label class="unoeye-label">Link kind</label>
          <input type="number" id="link-kind" class="unoeye-input" min="0" value="0" />
          <button type="button" class="unoeye-btn" id="btn-add-link">Forge link</button>
        </section>

        <section class="sidebar-block">
          <h3 class="sidebar-title">Search & filter</h3>
          <input type="text" id="filter-label" class="unoeye-input" placeholder="Filter by label…" />
          <label class="unoeye-label">Recall tier</label>
          <select id="filter-tier" class="unoeye-select">
            <option value="">Any</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
          <button type="button" class="unoeye-btn ghost" id="btn-apply-filter">Apply</button>
        </section>

        <section class="sidebar-block">
          <h3 class="sidebar-title">Lattice</h3>
          <button type="button" class="unoeye-btn ghost" id="btn-export-json">Export JSON</button>
          <button type="button" class="unoeye-btn ghost" id="btn-clear">Clear map</button>
        </section>

        <div class="sidebar-footer">
          <p class="mono small">LATTICE_DOMAIN 0x8f7e6d…f1a2b · Synapse blocks: 128</p>
        </div>
      </aside>

      <section class="unoeye-canvas-wrap">
        <h2 class="canvas-title">Map</h2>
        <div class="unoeye-canvas" id="unoeye-canvas">
          <svg id="unoeye-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" preserveAspectRatio="xMidYMid meet">
            <defs>
              <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                <polygon points="0 0, 8 3, 0 6" fill="var(--unoeye-edge)" />
              </marker>
            </defs>
